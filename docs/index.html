<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EtherDelta Extensions</title>
</head>

<script type='text/javascript'>
  function showSource(linkId, targetId) {
    var element = document.getElementById(linkId);
    var href = element.getAttribute('href');
    
    var target = document.getElementById(targetId);
    target.innerText = href;
  }
</script>

<body>
  <h1>EtherDelta Extensions</h1>
  <p>by Steve Klebanoff</p>

  <p>
    All extensions are simple javascript which can be inspected by viewing the link source.  This guarantees there are no exploits or malicious code executed.
  </p>

  <h3 style='border-bottom: 1px solid black;'>
    Set token in title bar
  </h3>

</body>
</html>
